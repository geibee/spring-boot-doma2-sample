spring:
  config:
    activate:
      on-profile: local
  messages:
    cache-duration: -1
  thymeleaf:
    prefix: file:src/main/resources/templates/
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/sampledb
    username: root
    password: passw0rd
  web:
    resources:
      # キャッシュの無効化
      static-locations: file:src/main/resources/public/
  flyway:
    enable: true
    baseline-on-migrate: true
  mail:
    host: 127.0.0.1
    port: 1025
    username: test
    password: test
  docker:
    compose:
      file: ../docker-compose.yml
doma:
  # SQLファイルをキャッシュしない
  sql-file-repository: no_cache
logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
    org.thymeleaf: INFO
    org.seasar.doma.jdbc: DEBUG
    com.bigtreetc.sample: DEBUG

####
# アプリケーションの設定
application:
  fileUploadLocation: build/sample
  cors:
    allowedHeaders: "Origin, X-Requested-With, Content-Type, Accept, X-XSRF-TOKEN"
    allowedMethods: "POST, GET, PUT, OPTIONS, DELETE"
    allowedOrigins: "*" # CORSを許可するドメイン名を指定する
